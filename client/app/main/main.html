<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <form class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="inputUri">API address</label>
        <input size="50" class="form-control input-lg" id="inputUri" ng-model="service.code"
               placeholder="{{ service.code}}">
      </div>
      <div class="form-group">
        <label for="inputVersion" class="sr-only">Version</label>

        <select id="inputVersion" class="form-control input-lg"
                ng-change="apiVersionChanged()"
                ng-model="service.apiVersionSelection">
          <option ng-selected="service.apiVersionSelection == item.apiVersion"
                  ng-repeat="item in service.endpoints" ng-value="item.apiVersion">{{item.apiVersion}}
          </option>
        </select>
        </select>
      </div>
      <button type="submit" class="btn btn-default btn-lg" ng-click="explore()">Explore</button>
    </form>
  </div>
</header>
<div class="container">
  <div swagger-ui url="swaggerUrl" api-explorer="true" error-handler="swaggerErrorHandler"
       api-explorer-transform="swaggerTransform"></div>
</div>
<footer class="footer">
  <div class="container">

  </div>
</footer>
